<div layout="vertical" layout-fill>

  <md-content>
    <header style="width: 100%;">
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <section class="jumbotron">
      <div>
        <input type="text" ng-model="main.searchQuery">
        <button ng-click="main.search( main.searchQuery )">Go</button>
      </div>
      <div ng-if="main.locations.length">
        <p ng-repeat="loc in main.locations">{{loc.long_title}}</p>
      </div>
    </section>

  </md-content>

</div>
